<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="css/loader.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="shortcut icon" href="images/teacher.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Change Password</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light navbar-laravel" style=" background-color: #00b3a1 ;height: 50px;">
    <div class="container" >
        <a href="index.html" style="font-size: 18px; font-weight: bold; color: #fff; text-decoration: none">E-Tutor</a>               
    </div>
</nav>

<main class="login-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header" style="border-color:#f7941d ; border-width: 2px ; background-color: #00b3a1 ; color: white">Change Password</div>
                    <div class="card-body">
                        <form id="forgot-pwd-form" class="needs-validation" novalidate>
                            <div class="form-group row">
                                <label for="email_address" class="col-md-4 col-form-label text-md-right">New Password</label>
                                <div class="col-md-6">
                                   <input type="password" id="password" class="form-control" name="password" min="6" required autofocus>
                                    <div class="invalid-feedback">Fill out this field with a minimum length of 6 values</div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="confirm-password" class="col-md-4 col-form-label text-md-right">Confirm Password</label>
                                <div class="col-md-6">
                                    <input type="password" id="confirm-password" class="form-control" name="password" required autofocus>
                                    <div class="invalid-feedback">Fill out this field</div>
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-4" id="forgot-pwd-btn-area">
                                <button type="submit" class="btn btn-primary" style="border-color: #f7941d ; background-color: #00b3a1" id="change-pwd-btn">
                                    Submit
                                </button>
                                <a href="login.html" class="btn btn-link">
                                    Back To Login
                                </a>
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
<script src="js/base.js"></script>
<script src="js/forgot-pwd.js"></script>
</body>
</html>
